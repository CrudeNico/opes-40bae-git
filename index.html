<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Modern responsive website" />
    <title>Ops - Home</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/storage/Favicon/logo.png" />
    <link rel="shortcut icon" type="image/png" href="/storage/Favicon/logo.png" />
    <link rel="apple-touch-icon" href="/storage/Favicon/logo.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Global scroll-to-top on navigation -->
    <script>
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }

      window.addEventListener('beforeunload', () => {
        window.scrollTo(0, 0);
      });

      window.addEventListener('popstate', () => {
        window.scrollTo(0, 0);
      });
    </script>
  </body>
</html>
